<body ng-app="sampleapp">
<header>
    <div class="inner">
        <h1>vstabs</h1>

        <h2>Tabs - AngularJS reusable UI component</h2>
        <a href="https://github.com/kekeh/vstabs" class="button">
            <small>View project on</small>
            GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            <h3>
                <a id="description" class="anchor" href="#description" aria-hidden="true"><span
                        class="octicon octicon-link"></span></a>Description</h3>

            <p>Lightweight tabs component.</p>


            <div ng-controller="samplectrl" style="margin-bottom:30px">
                <vstabs options="opt">
                    <vstabpage title="Name">
                        <label for="firstname">First name</label><br/>
                        <div class="inputCont"><input id="firstname" ng-model="values.firstname" placeholder="Type first name" type="text"></div>
                        <label for="lastname">Last name</label><br/>
                        <div class="inputCont"><input id="lastname" ng-model="values.lastname" placeholder="Type last name" type="text"></div>
                        <label for="gender">Gender</label><br/>
                        <select id="gender" ng-model="values.gender" ng-options="gender.value as gender.label for gender in [{label: 'Choose', value:''},{label: 'Male', value:'male'},{label: 'Female', value:'female'}]"></select><br/>
                    </vstabpage>

                    <vstabpage title="Address">
                        <label for="streetaddress">Street address</label><br/>
                        <div class="inputCont"><input id="streetaddress" ng-model="values.streetaddress" placeholder="Type street address" type="text"></div>
                        <label for="zip">Zip</label><br/>
                        <div class="inputCont"><input id="zip" ng-model="values.zip" placeholder="Type zip" type="text"></div>
                        <label for="city">City</label><br/>
                        <div class="inputCont"><input id="city" ng-model="values.city" placeholder="Type city" type="text"></div>
                    </vstabpage>

                    <vstabpage title="Email & Phone">
                        <label for="email">Email</label><br/>
                        <div class="inputCont"><input id="email" ng-model="values.email" placeholder="Type email" type="text"></div>
                        <label for="phone">Phone</label><br/>
                        <div class="inputCont"><input id="phone" ng-model="values.phone" placeholder="Type phone number" type="text"></div>
                    </vstabpage>

                </vstabs>

                <hr/>

                <p>See my other components from <a id="otherdemoslink" class="anchor"
                                                   href="http://kekeh.github.io/index.html"
                                                   target="_blank" aria-hidden="true">here</a></p>
            </div>

        </section>

        <aside id="sidebar">
            <a href="https://github.com/kekeh/vstabs/zipball/master" class="button">
                <small>Download</small>
                .zip file
            </a>
            <a href="https://github.com/kekeh/vstabs/tarball/master" class="button">
                <small>Download</small>
                .tar.gz file
            </a>

            <p class="repo-owner"><a href="https://github.com/kekeh/vstabs"></a> is maintained by <a
                    href="https://github.com/kekeh">kekeh</a>.</p>

            <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme
                by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
    </div>
</div>


</body>
